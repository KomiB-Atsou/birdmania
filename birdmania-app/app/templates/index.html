<html>
	<head>
		<title>Recognize bird sounds with Birdmania</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}" />
	</head>
	<body class="is-preload">
	<!-- Menu -->
	
 
  <div class="topnav" id="myTopnav">
    <a href="about" target="_self">About</a>
    <a href="/"  target="_self">Home</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
  </div>
</div>
<style>
 .topnav {
  overflow: hidden;
  background-color: transparent;
  position: fixed;
  top: 0;
  right: 0;
}

.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a{display: none;}
  .topnav a.icon {
    float: right;
    display: block;


  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {  position: fixed;
  top: 0;
  right: 0;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;

  }
}
.date  {
  border: 1px solid #c4c4c4;
  border-radius: 5px;
  background-color: transparent;
  padding: 3px 5px;
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
  width: 130px;
}
</style>

		<!-- Header -->
			<header id="header">
				<h1>Welcome to Birdmania!</h1>
				<p>Upload your recorded sound and select the recording location. Our algorithm will recognize the bird singing.<br /></p>
			</header>


    <!-- Upload Form -->
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept="audio/*"></p>
    <p><select id="location" name="location">
        <option value="montsouris">Parc Montsouris</option>
        <option value="vincennes">Bois de Vincennes</option>
        <option value="boulogne">Bois de Boulogne</option>
    </select>
    </p>
    <p>Date of recording :   <input type="date" class="date" id="date" name="date"
      min="2010-01-01">
      </p>
      <p><input type="submit" value="Submit"></p>
    </form>
      {% if error %}
         <p><strong>Error:</strong> {{ error }}
      {% endif %}



		<!-- Footer -->
			<footer id="footer">

				<ul class="copyright">
					<li>&copy; Birdmania.</li>
				</ul>
			</footer>

		<!-- Scripts -->
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

<script src="{{ url_for('static', filename = 'js/main.js') }}"></script>

	</body>
</html>
